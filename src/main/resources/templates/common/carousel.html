<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div th:fragment="carousel"  >
    <div class="col-xs-12 col-md-12 col-lg-12">
        <div id="myCarousel" class="carousel slide">
            <!-- 轮询主体 -->
            <div class="carousel-inner">
                <div class="active item"  th:each="Article,iterStat : ${articleList}" th:class="${iterStat.index == 0} ? 'active item':'item'" >
                    <img src="" th:src="${Article.imageUrl}"/>
                    <div class="blog-slider-desc am-slider-desc ">
                        <div class="blog-text-center blog-slider-con">
                            <span><a href="" class="blog-color" th:text="${Article.author}"></a></span>
                            <h1 class="blog-h-margin"><a href="" th:text="${Article.title}"></a></h1>
                            <p th:text="${Article.digest}"></p>
                            <span class="blog-bor" th:text="${#dates.format(Article.createTime,'yyyy-MM-dd')}"></span>
                            <br/><br/><br/><br/><br/><br/><br/>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 轮询按钮 -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!-- 轮询导航（箭头） -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
</body>
</html>
